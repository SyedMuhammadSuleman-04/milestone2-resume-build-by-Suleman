<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="http://www.example.com" method="get">
    <h1 class="resume-section"> Static Resume Build By Suleman Syed</h1>

    <fieldset id="resume-field-sup">
    <div id="resume-pi">
        <fieldset class="inner">
        <legend>Personal Information</legend>
       <p>Name:</p>
        <input type="text" name="personalInfo" class="resume-input"> <br> <br>
        <p> email:</p>
        <input type="email" name="email" class="resume-input"> <br> <br>
        <p>Contact Number:</p>
        <input type="text" name="Contact" class="resume-input"> <br> <br>
       <p>  City:</p>
        <input type="text" name="City" class="resume-input"> <br><br>
    </fieldset>
    </div>
    
    <div id="resume-e">
        <fieldset>
        <legend>Education</legend>
        <p> University:</p>
        <input type="text" name="school" class="resume-input"> <br><br>
        <p> Degree:</p>
        <input type="text" name="Degree" class="resume-input"> <br><br>
        <p> Graduation Years:</p>
        <input type="text" name="duration" class="resume-input"> <br><br>
    </fieldset>
    </div>

    <div>
        <fieldset>
       <legend>Skills</legend>
        <p> Skills:</p>
      <textarea name="skills" cols="50" rows="6"></textarea><br><br>
    </fieldset>
    </div>

        <div>
            <fieldset>
        <legend>Work Experience</legend>
            <p> Work Experience:</p>
            <input type="text" name="Work Experience" class="resume-input">
        </fieldset>
        </div>
        <button >Submit Here!</button>
    </fieldset>
</form>
    <script src="main.js"></script>
</body>
</html>
